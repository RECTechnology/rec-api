imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @TelepayFinancialApiBundle/Resources/config/services.yml }
    - { resource: @TelepayFinancialApiBundle/Resources/config/telepay_services.yml }
    - { resource: @TelepayFinancialApiBundle/Resources/config/telepay_commons.yml }
    - { resource: @TelepayFinancialApiBundle/Resources/config/telepay_providers.yml }
    - { resource: @TelepayFinancialApiBundle/Resources/config/telepay_drivers.yml }
    - { resource: @TelepayFinancialApiBundle/Resources/config/telepay_tickers.yml }
    - { resource: @TelepayFinancialApiBundle/Resources/config/telepay_traders.yml }
    - { resource: @TelepayFinancialApiBundle/Resources/config/telepay_wallets.yml }
    - { resource: @TelepayFinancialApiBundle/Resources/config/telepay_money_ways.yml }
    - { resource: @TelepayFinancialApiBundle/Resources/config/telepay_exchanges.yml }
    - { resource: @TelepayFinancialApiBundle/Resources/config/telepay_config.yml }


framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    #exception_controller: FOS\RestBundle\Controller\ExceptionController::showAction
    exception_controller: Telepay\FinancialApiBundle\Controller\ApiExceptionController::showAction

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"


monolog:
    handlers:
        error:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%-error.log"
            level: error
        custom:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%-debug.log"
            level: debug

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    auth_mode: login
    encryption: tls
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Telepay\FinancialApiBundle\Entity\User

    group:
      group_class: Telepay\FinancialApiBundle\Entity\Group

nelmio_cors:
   defaults:
       allow_credentials: true
       allow_origin: []
       allow_headers: []
       allow_methods: []
       expose_headers: []
       max_age: 0
       hosts: []
   paths:
    '^/':
        allow_origin: ['*']
        allow_headers: ['Origin', 'Content-Type', 'Accept', 'Authorization', 'X-Signature']
        allow_methods: ['POST', 'PUT', 'GET', 'DELETE', 'OPTIONS', 'HEAD']
        max_age: 3600

fos_rest:
    access_denied_listener:
        json: true
        xml: true

    format_listener:
        rules:
            - { priorities: [json, xml], fallback_format: json }

jms_serializer:
    metadata:
        directories:
            FOSUB:
                namespace_prefix: "FOS\\UserBundle"
                path: "%kernel.root_dir%/serializer/FOSUserBundle"
    visitors:
        json:
            options: JSON_UNESCAPED_SLASHES


fos_oauth_server:
    db_driver:           orm
    client_class:        Telepay\FinancialApiBundle\Entity\Client
    access_token_class:  Telepay\FinancialApiBundle\Entity\AccessToken
    refresh_token_class: Telepay\FinancialApiBundle\Entity\RefreshToken
    auth_code_class:     Telepay\FinancialApiBundle\Entity\AuthCode
    service:
        user_provider: access_key.security.user_provider
        options:
            supported_scopes: panel

sensio_framework_extra:
    view:    { annotations: false }
    router:  { annotations: true }

doctrine_mongodb:
    connections:
        default:
            server: %mongodb_server%
            options: {}
    default_database: %mongodb_db%
    document_managers:
        default:
            auto_mapping: true

services:
    fos_user.doctrine_registry:
        alias: doctrine

