imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @TelepayFinancialApiBundle/Resources/config/services.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    exception_controller: FOS\RestBundle\Controller\ExceptionController::showAction
    #exception_controller: Telepay\FinancialApiBundle\Controller\ApiExceptionController::showAction

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Telepay\FinancialApiBundle\Entity\User
    group:
      group_class: Telepay\FinancialApiBundle\Entity\Group

nelmio_api_doc:
    name: Financial API - Telepay.
    exclude_sections:
        ["Client Management", "User Management", "Group Management", "Roles of Groups", "Groups of Users"]
    sandbox:
        enabled: true
        authentication:
            name: Authorization
            delivery: http
            type: bearer
        endpoint: /sandbox
        request_format:
            formats:                            # default `json` and `xml`,
                json: application/json          # override to add custom formats or disable
                xml: application/xml            # default formats

fos_rest:

    access_denied_listener:
        json: true
        xml: true

    format_listener:
        rules:
            - { priorities: [json, xml], fallback_format: json }

fos_oauth_server:
    db_driver:           orm
    client_class:        Telepay\FinancialApiBundle\Entity\Client
    access_token_class:  Telepay\FinancialApiBundle\Entity\AccessToken
    refresh_token_class: Telepay\FinancialApiBundle\Entity\RefreshToken
    auth_code_class:     Telepay\FinancialApiBundle\Entity\AuthCode
    service:
        user_provider: access_key.security.user_provider
        options:
            supported_scopes: panel

sensio_framework_extra:
    view:    { annotations: false }
    router:  { annotations: true }

