##################### COMPANY ACCOUNT ############################
account_update:
    path: /account/{account_id}/v1/profile
    defaults: { _controller: App\FinancialApiBundle\Controller\Management\Company\AccountController::updateAction }
    methods: [PUT]
    requirements:
        account_id: "[a-z0-9_]+"

fixed_location_update:
    path: /account/{account_id}/v1/location
    defaults: { _controller: App\FinancialApiBundle\Controller\Management\Company\AccountController::updateLocationAction }
    methods: [PUT]
    requirements:
        account_id: "[a-z0-9_]+"

