Swift_api:
    resource: routing/swift.yml

register:
    pattern:  /register/v1
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Management\User\AccountController::registerAction }
    requirements:
        _method: POST

validate_email:
    pattern:  /register/v1/validate_email
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Management\User\AccountController::validateEmail }
    requirements:
        _method: POST

user_sent_validation_email:
    pattern:  /register/v1/sent_validation_email
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Management\User\AccountController::sentValidationEmailAction }
    requirements:
        _method: POST

register_from_shop:
    pattern:  /register/v1/commerce/{type}
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Management\User\AccountController::registerCommerceAction }
    requirements:
        _method: POST

recover_password_request:
    pattern:  /password_recovery/v{version_number}/{param}
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Management\User\AccountController::passwordRecoveryRequest }
    requirements:
        _method: GET

recover_password:
    pattern:  /password_recovery/v1
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Management\User\AccountController::passwordRecovery }
    requirements:
        _method: PUT