##################### USERS ############################

telepay_financial_api_users_index:
    pattern:  /v1/manager/users
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Manager\UsersController::indexAction, _format: ~ }
    requirements:
        _method: GET


telepay_financial_api_users_get:
    pattern:  /v1/manager/users/{id}
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Manager\UsersController::showAction, _format: ~ }
    requirements:
        _method: GET
        id: "[0-9]+"

telepay_financial_api_users_add:
    pattern:  /v1/manager/users
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Manager\UsersController::createAction, _format: ~ }
    requirements:
        _method: POST
        name: "string"
        email: "email"
        password: "string"


telepay_financial_api_users_update:
    pattern:  /v1/manager/users/{id}
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Manager\UsersController::updateAction, _format: ~ }
    requirements:
        _method: PUT
        id: "[0-9]+"
        name: "string"
        email: "email"
        password: "string"

telepay_financial_api_users_delete:
    pattern:  /v1/manager/users/{id}
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Manager\UsersController::deleteAction, _format: ~ }
    requirements:
        _method: DELETE
        id: "[0-9]+"

######################## END USERS ########################
