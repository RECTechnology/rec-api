
Admin:
    resource: routing/admin.yml

Services:
    resource: routing/services.yml


notifications:
    pattern:  /notifications/v1
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Notifications\NotificationsController::notify, _format: ~ }
    requirements:
        _method: GET


api_version:
    pattern:  /oauth/api/v1/version
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\User\ApiController::version, _format: ~ }
    requirements:
        _method: GET