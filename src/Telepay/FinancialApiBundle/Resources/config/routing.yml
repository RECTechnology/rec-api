register:
    pattern:  /register/v1
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Management\User\AccountController::registerAction }
    requirements:
        _method: POST

validate_email:
    pattern:  /register/v1/validate_email
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Management\User\AccountController::validateEmail }
    requirements:
        _method: POST

recover_password_request:
    pattern:  /password_recovery/v1/{param}
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Management\User\AccountController::passwordRecoveryRequest }
    requirements:
        _method: GET

recover_password:
    pattern:  /password_recovery/v1
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Management\User\AccountController::passwordRecovery }
    requirements:
        _method: PUT