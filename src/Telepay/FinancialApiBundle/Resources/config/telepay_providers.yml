services:

    net.telepay.provider.btc:
        class: Telepay\FinancialApiBundle\DependencyInjection\Telepay\Providers\EasyBitcoin
        arguments:
            - "%bitcoind_user%"
            - "%bitcoind_pass%"
            - "%bitcoind_host%"
            - "%bitcoind_port%"

    net.telepay.provider.fac:
        class: Telepay\FinancialApiBundle\DependencyInjection\Telepay\Providers\EasyBitcoin
        arguments:
            - "%faircoind_user%"
            - "%faircoind_pass%"
            - "%faircoind_host%"
            - "%faircoind_port%"

    net.telepay.provider.halcash_es:
        class: Telepay\FinancialApiBundle\DependencyInjection\Transactions\Libs\HalcashServiceSp
        arguments:
            - "%halcash_user%"
            - "%halcash_pass%"
            - "%halcash_alias%"

    net.telepay.provider.sabadell:
        class: Telepay\FinancialApiBundle\DependencyInjection\Transactions\Libs\SabadellService
        arguments:
            - "%sabadell_url_tpvv%"
            - "%sabadell_secret%"
            - "%sabadell_name%"
            - "%sabadell_code%"
            - "%sabadell_currency%"
            - "%sabadell_transaction_type%"
            - "%sabadell_terminal%"
            - "%sabadell_base_url%"

    net.telepay.provider.paynet_reference:
        class: Telepay\FinancialApiBundle\DependencyInjection\Transactions\Libs\PaynetGetBarcode
        arguments:
            - "%paynet_reference_issuer%"

    net.telepay.provider.multiva:
        class: Telepay\FinancialApiBundle\DependencyInjection\Transactions\Libs\MultivaService
        arguments:
            - "%multiva_comcurrency%"
            - "%multiva_comaddress%"
            - "%multiva_commerchant%"
            - "%multiva_comstore%"
            - "%multiva_comterm%"
            - "%multiva_base_url%"

    net.telepay.provider.pademobile:
        class: Telepay\FinancialApiBundle\DependencyInjection\Transactions\Libs\PademobileRedirect
        arguments:
            - "%pademobile_client%"
            - "%pademobile_url%"
            - "%pademobile_env_url%"

    net.telepay.provider.pagofacil:
        class: Telepay\FinancialApiBundle\DependencyInjection\Transactions\Libs\PagofacilService
        arguments:
            - "%pagofacil_id_sucursal%"
            - "%pagofacil_id_usuario%"
            - "%pagofacil_id_servicio%"
            - "%pagofacil_url_flag%"

