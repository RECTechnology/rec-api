services:
    com.qbitartofacts.rec.commons.notificator:
        class: Telepay\FinancialApiBundle\DependencyInjection\Telepay\Commons\NotificatorAggregator
        arguments:
            - '@com.qbitartofacts.rec.commons.telegram_notificator_error'
            - '@com.qbitartofacts.rec.commons.telegram_notificator_log'

    com.qbitartofacts.rec.commons.upc_notificator:
        class: Telepay\FinancialApiBundle\DependencyInjection\Telepay\Commons\UPCNotificator
        arguments:
            - "%bcn_notification_url%"
            - "%bcn_notification_username%"
            - "%bcn_notification_password%"

    com.qbitartofacts.rec.commons.telegram_notificator_error:
        class: Telepay\FinancialApiBundle\DependencyInjection\Telepay\Commons\TelegramNotificator
        arguments:
            - "%telegram_chat_error%"
            - "%telegram_bot_token%"

    com.qbitartofacts.rec.commons.telegram_notificator_log:
        class: Telepay\FinancialApiBundle\DependencyInjection\Telepay\Commons\TelegramNotificator
        arguments:
            - "%telegram_chat_log%"
            - "%telegram_bot_token%"

    net.telepay.commons.method_manipulator:
        class: Telepay\FinancialApiBundle\DependencyInjection\Telepay\Commons\MethodManipulator

    net.telepay.commons.fee_deal:
        class: Telepay\FinancialApiBundle\DependencyInjection\Telepay\Commons\FeeDeal
        arguments:
            - "@doctrine"
            - "@doctrine_mongodb"
            - "@net.telepay.commons.balance_manipulator"
            - "@service_container"

    net.telepay.commons.balance_manipulator:
        class: Telepay\FinancialApiBundle\DependencyInjection\Telepay\Commons\BalanceManipulator
        arguments:
            - "@doctrine"

    net.telepay.commons.fee_manipulator:
        class: Telepay\FinancialApiBundle\DependencyInjection\Telepay\Commons\FeeManipulator
        arguments:
            - "@doctrine"

    net.telepay.commons.limit_manipulator:
        class: Telepay\FinancialApiBundle\DependencyInjection\Telepay\Commons\LimitManipulator
        arguments:
            - "@doctrine"
            - "@service_container"
            - "@doctrine_mongodb"

    net.telepay.commons.exchange_manipulator:
        class: Telepay\FinancialApiBundle\DependencyInjection\Telepay\Commons\ExchangeManipulator
        arguments:
            - "@doctrine"
            - "@service_container"

    net.telepay.commons.permissions_checker:
        class: Telepay\FinancialApiBundle\DependencyInjection\Telepay\Commons\PermissionsHandler
        arguments:
            - "@service_container"
            - "@doctrine"
            - "@doctrine_mongodb"