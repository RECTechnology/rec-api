######################## KYC ########################

register_kyc:
    pattern:  /kyc/register
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\KycController::registerAction }
    requirements:
        _method: POST

validate_email_kyc:
    pattern:  /auth_kyc/validate_email
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\KycController::validateEmail }
    requirements:
        _method: POST

validate_email_code_kyc:
    pattern:  /kyc/validate_email_code
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\KycController::validateEmailCode }
    requirements:
        _method: POST

validate_phone_code:
    pattern:  /kyc/validate_phone_code
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\KycController::validatePhoneCode }
    requirements:
        _method: POST

info_kyc:
    pattern:  /auth_kyc/info
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\KycController::kycInfo }
    requirements:
        _method: GET

validate_phone:
    pattern:  /auth_kyc/validate_phone
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\KycController::validatePhone }
    requirements:
        _method: POST


