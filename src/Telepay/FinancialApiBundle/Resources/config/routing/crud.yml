

##################### CRUD / V3 / ACCOUNTS ############################

accounts_v3_search:
    pattern:  /{role}/v3/accounts/search
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\CRUD\AccountsController::searchAction }
    requirements:
        _method: GET

accounts_v3_index:
    pattern:  /{role}/v3/accounts
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\CRUD\AccountsController::indexAction }
    requirements:
        _method: GET

accounts_v3_show:
    pattern:  /{role}/v3/accounts/{id}
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\CRUD\AccountsController::showAction }
    requirements:
        _method: GET

accounts_v3_update:
    pattern:  /{role}/v3/accounts/{id}
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\CRUD\AccountsController::updateAction }
    requirements:
        _method: PUT

accounts_v3_delete:
    pattern:  /{role}/v3/accounts/{id}
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\CRUD\AccountsController::deleteAction }
    requirements:
        _method: DELETE
