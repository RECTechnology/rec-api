
services_multiva_generate:
    pattern:  /services/v1/multiva/generate
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Services\ServicesMultivaTPVController::generate, _format: ~ }
    requirements:
        _method: POST

services_multiva_generate_sandbox:
    pattern:  /sandbox/services/v1/multiva/generate
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Services\ServicesMultivaTPVController::generateTest, _format: ~ }
    requirements:
        _method: POST

services_multiva_generate_test:
    pattern:  /test/services/v1/multiva/generate
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Services\ServicesMultivaTPVController::generateTest, _format: ~ }
    requirements:
        _method: POST



