analytics_multiva_generate_transactions:
    pattern:  /analytics/services/v1/multiva/transactions
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Analytics\MultivaAnalytics::transactions }
    requirements:
        _method: GET

analytics_multiva_generate_transactions:
    pattern:  /analytics/services/v1/multiva/transactions/test
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Analytics\MultivaAnalytics::transactionsTest }
    requirements:
        _method: GET

analytics_multiva_generate_sum:
    pattern:  /analytics/services/v1/multiva/sum
    defaults: { _controller: Telepay\FinancialApiBundle\Controller\Analytics\MultivaAnalytics::stats }
    requirements:
        _method: GET