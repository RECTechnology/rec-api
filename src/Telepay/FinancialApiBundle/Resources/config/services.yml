services:
    signature.security.authentication.provider:
        class: Telepay\FinancialApiBundle\Security\Authentication\Provider\SignatureAuthenticationProvider
        arguments: ["", "%kernel.cache_dir%/security/nonces"]

    signature.security.authentication.listener:
        class: Telepay\FinancialApiBundle\Security\Firewall\SignatureListener
        arguments: ["@security.context", "@security.authentication.manager"]

    access_key.security.user_provider:
        class: Telepay\FinancialApiBundle\Security\AccessKeyUserProvider
        arguments: ["@fos_user.user_manager"]

    telepay.services:
        class: Telepay\FinancialApiBundle\DependencyInjection\ServicesRepository

    ukash.service:
        class: Telepay\FinancialApiBundle\DependencyInjection\Services\Ukash

    todito.service:
        class: Telepay\FinancialApiBundle\DependencyInjection\Services\Todito

    safetypay.service:
        class: Telepay\FinancialApiBundle\DependencyInjection\Services\Safetypay

    payu.service:
        class: Telepay\FinancialApiBundle\DependencyInjection\Services\Payu

    pagofacil.service:
        class: Telepay\FinancialApiBundle\DependencyInjection\Services\Pagofacil

    paynetpay.service:
        class: Telepay\FinancialApiBundle\DependencyInjection\Services\Paynetpay

    paynetref.service:
        class: Telepay\FinancialApiBundle\DependencyInjection\Services\Paynetbarcode

    pademobile.service:
        class: Telepay\FinancialApiBundle\DependencyInjection\Services\Pademobile

    ukashgenerate.service:
        class: Telepay\FinancialApiBundle\DependencyInjection\Services\Ukashgenerate

    ukashredemption.service:
        class: Telepay\FinancialApiBundle\DependencyInjection\Services\Ukashgenerate

    halcashsend.service:
        class: Telepay\FinancialApiBundle\DependencyInjection\Services\HalcashMx

    halcashpayment.service:
        class: Telepay\FinancialApiBundle\DependencyInjection\Services\HalcashMx