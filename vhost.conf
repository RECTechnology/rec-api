<VirtualHost *:80>
  ServerAdmin admin@rec.stage.qbitartifacts.com
  ServerName api

  DocumentRoot /api/web

  <Directory /api/web>
    AllowOverride All
    Options -Indexes
    Require all granted
  </Directory>

   <Directory /api/web/static>
       <FilesMatch "(?i)\.(php|php3?|phtml)$">
              Order Deny,Allow
              Deny from All
      </FilesMatch>
   </Directory>

  ErrorLog ${APACHE_LOG_DIR}/api.err
  CustomLog ${APACHE_LOG_DIR}/api.log combined
</VirtualHost>

