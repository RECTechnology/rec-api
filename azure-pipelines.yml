# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master
- containerize
- stable

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: '$(build.repository.name):$(build.sourcebranchname)'

steps:
- script: docker login -u $(DOCKER_USER) -p $(DOCKER_PASS) reg.rallf.com:8443
  displayName: 'docker login'
- script: docker build . -t $(imageName)
  displayName: 'docker build'
- script: docker push $(imageName) .
  displayName: 'docker push'
- script: curl -X POST $(DEPLOY_WEBHOOK)
  displayName: 'deploy'
