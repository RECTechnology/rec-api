<VirtualHost *:80>
  ServerName api

  DocumentRoot /api/web

  <Location "/panel/">
        AllowOverride None
        Require all denied
   </Location>

   <Directory /api/web>
        AllowOverride All
        Options -Indexes
        Require all granted
   </Directory>

   <Directory /api/web/static>
        Options -Indexes
        <FilesMatch "(?i)\.(php|php3?|phtml)$">
              Order Deny,Allow
              Deny from All
        </FilesMatch>
   </Directory>

  ErrorLog ${APACHE_LOG_DIR}/api.err
  CustomLog ${APACHE_LOG_DIR}/api.log combined
  
  php_value upload_max_filesize 20M
  php_value post_max_file 20M
</VirtualHost>

